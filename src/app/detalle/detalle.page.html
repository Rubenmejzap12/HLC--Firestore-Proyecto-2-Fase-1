<ion-header>
  <ion-toolbar>
    <ion-title size="large" class="tÃ­tulo">Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="c1">

  <ion-card class="c3">
    <ion-card-header>
      <img *ngIf="(!this.nuevo)" alt="{{document.data.nombre}}" src="{{document.data.Imagen}}" width="300" height="400"/>
      <ion-card-title>Nombre</ion-card-title>
      <ion-card-subtitle>
        <ion-input [(ngModel)]="document.data.nombre"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>


    <ion-card-header>
      <ion-card-title>Continente</ion-card-title>
      <ion-card-subtitle>
        <ion-input [(ngModel)]="document.data.continente"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-button class="c2" fill="clear" (click)="volver()">Volver </ion-button>
    <ion-button class="c2" fill="clear" *ngIf="(!this.nuevo)" (click)="presentAlert()">Borrar </ion-button>
    <ion-button class="c2" fill="clear" *ngIf="(!this.nuevo)" (click)="clickBotonModificar()">Modificar
    </ion-button>
    <ion-button class="c2" fill="clear" *ngIf="(this.nuevo)" (click)="clickBotonInsertar()">Guardar
    </ion-button>
    <ion-button class="c2" fill="clear" *ngIf="(!this.nuevo)"> Imagen </ion-button>
  </ion-card>
</ion-content>
